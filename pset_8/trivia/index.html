<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            // Wait for DOM content to load
            document.addEventListener('DOMContentLoaded', function() {
                // --- MULTIPLE CHOICE QUESTIONS ---

                let corrects = document.querySelectorAll('.correct');

                // Iterate through each of the correct buttons
                for (let i = 0; i < corrects.length; i++) {
                    corrects[i].addEventListener('click', function() {

                        // Set background color to green
                        corrects[i].style.backgroundColor = 'Green';

                        // Go to parent element of correct button and find the first element with class "feedback" which has that parent
                        corrects[i].parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                        corrects[i].parentElement.querySelectorAll('button').forEach(btn => btn.disabled = true);
                    });
                }

                // Iterate through each incorrect button
                let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {

                        // Set background color to red
                        incorrects[i].style.backgroundColor = 'Red';

                        // Go to parent element of correct button and find the first element with class "feedback" which has that parent
                        incorrects[i].parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                        incorrects[i].parentElement.querySelectorAll('button').forEach(btn => btn.disabled = true);
                    });
                }

                // --- FREE CHOICE QUESTIONS ---

                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    let answer = input.value.trim().toLowerCase();
                    if (answer === 'black sea') {
                        input.style.backgroundColor = 'green';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                    }
                    input.disabled = true;
                    checkButton.disabled = true;
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <div class="question-block">
                    <h3>What is the world's largest castle?</h3>
                    <button class="incorrect">Edinburgh Castle, Scotland</button>
                    <button class="correct">Malbork Castle, Poland</button>
                    <button class="incorrect">Neuschwanstein Castle, Germany</button>
                    <button class="incorrect">Alhambra Castle, Spain</button>
                    <p class="feedback"></p>
                </div>
                <div class="question-block">
                    <h3>What two elements did Marie Sk≈Çodowska-Curie discover?</h3>
                    <button class="incorrect">Uranium and radium</button>
                    <button class="incorrect">Lead and radium</button>
                    <button class="incorrect">Radon and uranium</button>
                    <button class="correct">Polonium and radium</button>
                    <p class="feedback"></p>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What sea the does the Danube river flow into?</h3>

                <input type='text'>
                <button id="check">Check answer</button>
                <p class="feedback"></p>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
